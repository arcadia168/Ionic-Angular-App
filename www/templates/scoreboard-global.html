<ion-view view-title="GLOBAL LEADERBOARD">
    <ion-content class="padding">
        <ion-item class="item item-icon-left item-icon-right" ng-model="scores"
                  ng-repeat="score in scores"
                  type="item-text-wrap">
            <i class="icon ion-ribbon-b"></i>
            <p><em>Position</em>: {{$index}} <em>User:</em> {{score.username}} <em>Score:</em> {{score.score}}</p>
        </ion-item>
    </ion-content>
</ion-view>
