    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="round in rounds"
                type="item-text-wrap"
                href="#/tab/rounds/{{round.round}}">
        <h2>Round {{round.round}}</h2><!--TODO: NEED TO ADD THE START DATES OF THE ROUNDS IN HERE -->
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
