<ion-view view-title="LEAGUE TABLE">
    <ion-content class="padding live-table">
        <div class="row row-header"><p class="col-10">Pos</p><p class="col-47">Team</p><p class="col-10">GP</p><p class="col-10">W</p><p class="col-10">D</p><p class="col-10">L</p><p class="col-10">Pts</p></div>
        <div class="row" ng-model="standings" ng-repeat="standing in standings track by $index">
            <div class="col-10 stat"><p>{{standing.stand_position}}</p></div>
            <div class="team-name-shirt col-47"><img class="standing-shirt" ng-src="img/team_shirts/{{standing.stand_team_name}}.png"><p class="team-name">{{standing.stand_team_name}}</p></div>
            <div class="col-10 stat"><p>{{standing.stand_overall_gp}}</p></div>
            <div class="col-10 stat"><p>{{standing.stand_overall_w}}</p></div>
            <div class="col-10 stat"><p>{{standing.stand_overall_d}}</p></div>
            <div class="col-10 stat"><p>{{standing.stand_overall_l}}</p></div>
            <div class="col-10 stat"><p>{{standing.stand_points}}</p></div>
        </div>
    </ion-content>
</ion-view>
