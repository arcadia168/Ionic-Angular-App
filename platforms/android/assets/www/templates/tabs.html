Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

  <!-- Dashboard Tab -->
  <!--<ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">-->

    <ion-nav-view name="tab-leaguetable"></ion-nav-view>
  </ion-tab>
    
  <!-- Rounds Tab -->
  <ion-tab title="Predict" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/rounds">

  <!-- Scoreboard Tab -->
